<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó 8 –ë–µ—Ä–µ–∑–Ω—è, –º–∞–º—É—Å—å!</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            width: 120px;
            height: 120px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite alternate ease-in-out;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .heart::before, .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { transform: scale(1.2) rotate(-45deg); box-shadow: 0 0 40px rgba(255, 0, 0, 1); }
        }

        .message {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeIn 2s ease-in-out 1.5s forwards;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart-fall {
            position: absolute;
            color: rgba(255, 0, 0, 0.7);
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart"></div>
        <div class="message">–ó 8 –ë–µ—Ä–µ–∑–Ω—è, –º–∞–º—É—Å—å! üíñ</div>
    </div>

    <script>
        function createFallingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-fall");
            document.body.appendChild(heart);

            const size = Math.random() * 20 + 10; 
            heart.style.fontSize = `${size}px`;
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s"; 

            setTimeout(() => {
                heart.remove();
            }, 5000); 
        }

        setInterval(createFallingHeart, 300);
    </script>

</body>
</html>
